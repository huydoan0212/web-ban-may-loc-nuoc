<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý - Thêm tài khoản</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pageAdmin_product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <a href="pageAdmin_Index.html"><img src="https://th.bing.com/th/id/OIP.ZpscpAS7kf2k2s_W_YdeuQHaHa?pid=ImgDet&rs=1" width="240px" height="150px"></a>
    </div>
    <ul class="nav-links">
        <li>
            <a href="pageAdmin_Index.html" class="active">
                <i class="fa-solid fa-border-all"></i>
                <span class="links_name">Trang chủ</span>
            </a>
        </li>
        <li>
            <a href="pageAdmin_Storage.html" class="active">
                <i class="fa-solid fa-box-open"></i>
                <span class="links_name">Quản lý kho</span>
            </a>
        </li>
        <li>
            <a href="pageAdmin_Product.html">
                <i class="fa-solid fa-box-archive"></i>
                <span class="links_name">Quản Lý Sản Phẩm</span>
            </a>
        </li>
        <li>
            <a href="pageAdmin_Checkout.html">
                <i class="fa-solid fa-note-sticky"></i>
                <span class="links_name">Quản Lý Đơn Hàng</span>
            </a>
        </li>
        <li>
            <a href="pageAdmin_User.html">
                <i class="fa-solid fa-user"></i>
                <span class="links_name">Quản Lý Tài Khoản</span>
            </a>
        </li>

        <li class="log_out">
            <a href="pageAdmin_login.html">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="links_name">Đăng xuất</span>
            </a>
        </li>
    </ul>
</div>



<section class="home-section">
    <div class="home-content">
        <div class="manager-product">
            <div class="title">Thêm Tài Khoản</div>
            <form class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">Mã tài khoản </label>
                    <input class="form-control" type="number" placeholder="">
                </div>
                <div class="form-group col-md-4">
                    <label class="control-label">Tên người dùng</label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group col-md-4 ">
                    <label class="control-label">Phân quyền</label>
                    <select class="form-control">
                        <option>-- Chọn quyền --</option>
                        <option>Admin</option>
                        <option>User</option>
                    </select>
                </div>
                <div class="form-group col-md-6 ">
                    <label class="control-label">Email</label>
                    <input class="form-control" type="email">
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">Mật khẩu</label>
                    <input class="form-control" type="text">
                </div>
            </form>
            <button class="btn btn-save" type="button">Lưu lại</button>
            <a class="btn btn-cancel" href="pageAdmin_User.html">Hủy bỏ</a>
        </div>
    </div>
</section>
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/pageAdmin_main.js"></script>
</body>
</html>
